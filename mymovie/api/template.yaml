    - RestApiCaller
    Properties:
      Description: MyMovie API Caller
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: RestAPICaller001
          Effect: Allow
          Action: execute-api:Invoke
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:execute-api:'
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":"
              - Ref: MyMovieRestApi
              - "/*/*/*"
      Users:
      - MyMovieRestApi_Caller
      ManagedPolicyName: MyMovie_API_Caller_Policy
  GetMoviesLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
