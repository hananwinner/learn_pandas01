---
AWSTemplateFormatVersion: '2010-09-09'
Description: MyMovie Service
Parameters:
  CodeVersion:
    Type: String
    Default: JVbpbepdr9haSzQLXAWfwa2BymH2psCd

Resources:
  RestApiCaller:
    Type: AWS::IAM::User
    Properties:
      UserName: MyMovieRestApi_Caller
  IAMGatewayLambdaServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GatewayLambdaServiceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Policies:
        - PolicyName: test-mymovie-GatewayLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - arn:aws:dynamodb:eu-west-1:987471261617:table/test-mymovie-*
                Effect: Allow
  IAMAPIServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaAPIServiceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Service: apigateway.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Policies:
      - PolicyName: API_Service_Role_Policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action: lambda:InvokeFunction
            Resource: arn:aws:lambda:eu-west-1:987471261617:function:test-*
            Effect: Allow
  TitlesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-titles
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
      - AttributeName: title_id
        AttributeType: S
      - AttributeName: expired
        AttributeType: N
      KeySchema:
      - AttributeName: title_id
        KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: expired-index
          KeySchema:
            - AttributeName: expired
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - title_name
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-users
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
#        - AttributeName: username
#          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
  UserBidsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-user-bids
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: user_id_title_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: from
          AttributeType: S
        - AttributeName: num_tickets
          AttributeType: N
        - AttributeName: ticket_bid
          AttributeType: N
        - AttributeName: is_preapp
          AttributeType: N
        - AttributeName: user_id_status
          AttributeType: S
      KeySchema:
        - AttributeName: user_id_title_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_id_status
          KeySchema:
            - AttributeName: user_id_status
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - title_id
              - num_tickets
              - ticket_bid
              - from
              - status
              - is_preapp
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
  UserTimeslotsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-user-timeslots
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: status
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: user_id_day
          AttributeType: S
      KeySchema:
        - AttributeName: user_id_day
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_id
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - day
              - status
              - is_preapp
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        - IndexName: status
          KeySchema:
            - AttributeName: status
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - day
              - is_preapp
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
  ShowEventTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-show-event
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: title_id_day
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: title_id_day
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: status-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - title_name
              - day
              - tickets_purchased
              - tickets_available
              - ticket_price
            ProjectionType: INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
  UserBookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-user-bookings
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: user_id_event_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id_event_id
          KeyType: HASH
  UserTimeslotPreferencesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: test-mymovie-user-timeslot-preferences
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH

  GetMoviesFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-getMovies
      Description: Function to Get movies list
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.bid.get_movies
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  GetUserActiveBidsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-GetUserActiveBids
      Description: returns the list of active user bids in the system
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.bid.get_user_active_bids
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  AddOrUpdateUserBidFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-AddOrUpdateUserBid
      Description: Add a bid on a movie or replace existing one
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.bid.add_or_update_user_bid
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  CancelUserBidFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-cancelUserBid
      Description: Cancel a bid on title
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.bid.cancel_user_bid
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  GetUserTimeslotsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-getUserTimeslots
      Description: Returns the list of the active timeslots of the user
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.timeslot.get_user_timeslots
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  DeleteUserTimeslotFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-deleteUserTimeslot
      Description: delete single timeslot
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.timeslot.delete_user_timeslot
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  AddUserTimeslotFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-addUserTimeslot
      Description: add day to timeslots or create timeslots for one day with default
        user preferences
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.timeslot.add_user_timeslot
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  GetUserTimeslotPreferencesFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-getUserTimeslotPreferences
      Description: get the preferences of the user for general timeslots that he sets
        as available for booking
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.timeslot.get_user_timeslot_preferences
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  UpdateUserTimeslotPreferencesFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-UpdateUserTimeslotPreferences
      Description: update or override the default timeslot preferences
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.timeslot.update_user_timeslot_preferences
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  GetShowEventsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-getShowEvents
      Description: Returns the list of show events that are available to join
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.booking.get_show_events
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  BuyUserTicketFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-buyUserTicket
      Description: Buy tickets for event for user
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.booking.buy_user_ticket
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  GetUserBookingsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-getUserBookings
      Description: Returns list of all upcoming bookings
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.booking.get_user_bookings
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  DeleteUserBookingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: test-DeleteUserBooking
      Description: cancel a booking
      Code:
        S3Bucket: fof-mymovie-lambda
        S3Key: mymovie.zip
        S3ObjectVersion:
          Ref: CodeVersion
      Handler: mymovie.api.lambda_handlers.booking.delete_user_booking
      Runtime: python3.8
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IAMGatewayLambdaServiceRole
        - Arn
      Timeout: 60
  MyMovieRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      ApiKeySourceType: HEADER
      Name: MyMovie REST API
      Description: MyMovie REST API
      Body:
        swagger: '2.0'
        info:
          description: API to movies list
          version: 1.0.0
          title: movies API
        schemes:
          - https
        securityDefinitions:
          sigv4:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: awsSigv4
        definitions:
          Title:
            properties:
              title_id:
                type: string
              name:
                type: string
              year:
                type: number
              from:
                type: string
              to:
                type: string
          Titles:
            type: array
            items:
              "$ref": "#/definitions/Title"
          ShowEventStatus:
            type: string
            enum:
            - ALL
            - AVAILABLE
            - CANCELED
            - FULL
          ShowEvent:
            properties:
              _id:
                type: string
              title:
                "$ref": "#/definitions/Title"
              show_event_date:
                "$ref": "#/definitions/ShowEventDate"
              status:
                "$ref": "#/definitions/ShowEventStatus"
              num_tickets_available:
                type: integer
              ticket_price:
                type: number
                format: float
          ShowEvents:
            type: array
            items:
              "$ref": "#/definitions/ShowEvent"
          ShowEventDate:
            properties:
              day:
                type: string
                format: date
          TicketBid:
            properties:
              ticket_bid:
                type: number
                format: float
                minimum: 5
                maximum: 1000
              num_tickets:
                type: integer
                default: 1
                minimum: 1
                maximum: 500
          Bid:
            required:
            - title
            - ticket_bid
            properties:
              title:
                "$ref": "#/definitions/Title"
              ticket_bid:
                "$ref": "#/definitions/TicketBid"
              from:
                type: string
                format: date
              to:
                type: string
                format: date
              is_preapp:
                type: boolean
                default: true
              status:
                "$ref": "#/definitions/BidStatus"
          BidStatus:
            type: string
            enum:
            - AVAILABLE
            - BOOKED
            - CANCELED_BY_USER
            - CANCELED_OTHER_TIMESLOT_BOOKED
            - CANCELED_OTHER
            - EXPIRED
          Booking:
            properties:
              _id:
                type: string
              bid:
                "$ref": "#/definitions/Bid"
              show_event:
                "$ref": "#/definitions/ShowEvent"
              status:
                type: string
                enum:
                - BOOKED
                - NEED_APPROVE
                - CANCELED
          Bookings:
            type: array
            items:
              "$ref": "#/definitions/Booking"
          Bids:
            type: array
            items:
              "$ref": "#/definitions/Bid"
          TimeSlotDay:
            properties:
              show_event_date:
                "$ref": "#/definitions/ShowEventDate"
              is_preapp:
                type: boolean
                default: true
              status:
                "$ref": "#/definitions/BidStatus"
          TimeSlotDays:
            type: array
            items:
              "$ref": "#/definitions/TimeSlotDay"
          TimeSlotPreferences:
            properties:
              is_preapp:
                type: boolean
                default: true
              or_or_any:
                type: string
                default: OR
                enum:
                - OR
                - ANY
          Error:
            properties:
              code:
                type: string
              messages:
                type: array
                item: string        
#          Error:
#            description: the user does not exist
#          Error:
#            description: The bid does not exists for user, or the user does not exist
#          Error:
#            description: Server Error
#            schema:
#              "$ref": "#/definitions/Error"
        parameters:
          pageSize:
            name: pageSize
            in: query
            type: integer
            description: Number of presons returned
          pageNumber:
            name: pageNumber
            in: query
            description: pageNumber
            type: integer
          event_id:
            in: path
            name: event_id
            required: true
            type: string
          booking_id:
            in: path
            name: booking_id
            required: true
            type: string
          username:
            in: path
            name: username
            required: true
            type: string
            pattern: "[a-z0-9]{8,64}"
            minLength: 8
            maxLength: 64
          title_id:
            in: path
            name: title_id
            required: true
            type: string
          day:
            in: path
            name: day
            required: true
            type: string
            format: date
          from:
            name: from
            type: string
            format: date
            in: query
            required: false
          to:
            type: string
            name: to
            format: date
            in: query
            required: false
          show_event_status:
            in: query
            name: show_event_status
            type: string
            required: false
            enum:
            - ALL
            - AVAILABLE
          booking_status:
            name: booking_status
            in: query
            type: string
            enum:
            - BOOKED
            - NEED_APPROVE
            - CANCELED
        paths:
          "/{username}/bids":
            parameters:
            - "$ref": "#/parameters/username"
            get:
              description: returns the list of active user bids in the system
              summary: get active bids
              responses:
                '200':
                  description: Returns list of active bids
                  schema:
                    "$ref": "#/definitions/Bids"
                '404':
                  "$ref": "#/definitions/Error"
                '500':
                  "$ref": "#/definitions/Error"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                requestTemplates:
                  application/json: "{\"method\": \"$context.httpMethod\",\"body\" : $input.json('$'),\"headers\": {#foreach($param in $input.params().header.keySet())\"$param\": \"$util.escapeJavaScript($input.params().header.get($param))\" #if($foreach.hasNext),#end#end},\"queryParams\": {#foreach($param in $input.params().querystring.keySet())\"$param\": \"$util.escapeJavaScript($input.params().querystring.get($param))\" #if($foreach.hasNext),#end#end},\"pathParams\": {#foreach($param in $input.params().path.keySet())\"$param\": \"$util.escapeJavaScript($input.params().path.get($param))\" #if($foreach.hasNext),#end#end} }"
                responses:
                  .*client_error.*:
                    statusCode: 404
                    responseTemplates:
                      application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage'))){\"errors\" : [  #foreach( $e in errorMessageObj.errors ) \"$e\"#if($foreach.hasNext),#end  #end ]}"
                  .*server_error.*:
                    statusCode: 500
                    responseTemplates:
                      application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage'))){\"errors\" : [  #foreach( $e in errorMessageObj.errors ) \"$e\"#if($foreach.hasNext),#end  #end ]}"
                  default:
                    statusCode: 200
                uri:
                  Fn::Join:
                  - ":"
                  - - arn:aws:apigateway
                    - Ref: AWS::Region
                    - lambda:path/2015-03-31/functions/arn:aws:lambda
                    - Ref: AWS::Region
                    - Ref: AWS::AccountId
                    - function
                    - Fn::Join:
                      - ''
                      - - Ref: GetUserActiveBidsFunction
                        - "/invocations"
                passthroughBehavior: when_no_match
                httpMethod: POST
                contentHandling: CONVERT_TO_TEXT
                credentials:
                  Fn::GetAtt:
                  - IAMAPIServiceRole
                  - Arn
                type: AWS
            post:
              description: Add a bid on a movie or replace existing one
              summary: Add/update bid
              parameters:
              - name: bid
                in: body
                schema:
                  "$ref": "#/definitions/Bid"
              responses:
                '204':
                  description: Bid added successfully
                '404':
                  "$ref": "#/definitions/Error"
                '500':
                  "$ref": "#/definitions/Error"
              security:
                - sigv4: []
              x-amazon-apigateway-integration:
                parameters:
                  - "$ref": "#/parameters/username"
                requestTemplates:
                  application/json: "{\"method\": \"$context.httpMethod\",\"body\" : $input.json('$'),\"headers\": {#foreach($param in $input.params().header.keySet())\"$param\": \"$util.escapeJavaScript($input.params().header.get($param))\" #if($foreach.hasNext),#end#end},\"queryParams\": {#foreach($param in $input.params().querystring.keySet())\"$param\": \"$util.escapeJavaScript($input.params().querystring.get($param))\" #if($foreach.hasNext),#end#end},\"pathParams\": {#foreach($param in $input.params().path.keySet())\"$param\": \"$util.escapeJavaScript($input.params().path.get($param))\" #if($foreach.hasNext),#end#end} }"
                responses:
                  .*client_error.*:
                    statusCode: 404
                    responseTemplates:
                      application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage'))){\"errors\" : [  #foreach( $e in errorMessageObj.errors ) \"$e\"#if($foreach.hasNext),#end  #end ]}"
                  .*server_error.*:
                    statusCode: 500
                    responseTemplates:
                      application/json: "#set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage'))){\"errors\" : [  #foreach( $e in errorMessageObj.errors ) \"$e\"#if($foreach.hasNext),#end  #end ]}"
                  default:
                    statusCode: 204
                uri:
                  Fn::Join:
                  - ":"
                  - - arn:aws:apigateway
                    - Ref: AWS::Region
                    - lambda:path/2015-03-31/functions/arn:aws:lambda
                    - Ref: AWS::Region
                    - Ref: AWS::AccountId
                    - function
                    - Fn::Join:
                      - ''
                      - - Ref: AddOrUpdateUserBidFunction
                        - "/invocations"
                passthroughBehavior: when_no_match
                httpMethod: POST
                contentHandling: CONVERT_TO_TEXT
                credentials:
                  Fn::GetAtt:
                  - IAMAPIServiceRole
                  - Arn
                type: AWS
          "/{username}/bids/{title_id}":
            parameters:
            - "$ref": "#/parameters/username"
            - "$ref": "#/parameters/title_id"
            delete:
              description: Cacnel a bid on title
              summary: cancel bid
              responses:
                '204':
                  description: user deleted succesfully
                '404':
                  "$ref": "#/definitions/Error"
                '500':
                  "$ref": "#/definitions/Error"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                requestTemplates:
                  application/json: "{\"method\": \"$context.httpMethod\",\"body\" : $input.json('$'),\"headers\": {#foreach($param in $input.params().header.keySet())\"$param\": \"$util.escapeJavaScript($input.params().header.get($param))\" #if($foreach.hasNext),#end#end},\"queryParams\": {#foreach($param in $input.params().querystring.keySet())\"$param\": \"$util.escapeJavaScript($input.params().querystring.get($param))\" #if($foreach.hasNext),#end#end},\"pathParams\": {#foreach($param in $input.params().path.keySet())\"$param\": \"$util.escapeJavaScript($input.params().path.get($param))\" #if($foreach.hasNext),#end#end} }"
                responses:
                  .*client_error.*:
                    statusCode: 404
                    responseTemplates:
